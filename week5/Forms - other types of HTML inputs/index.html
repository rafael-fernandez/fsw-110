<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="styless.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
</head>
<body>
        <div class="contact-box">

     
                <form name= "details">
                        
                    <div class="box1">
                     
                                <input  required id="fName" type="text" name="firstname" placeholder="first name">
                                <input required id="lName" type="text" name="lastname" placeholder="last name">

                               


                                <input id="date" type="date" name="date" placeholder="Enter date of birth"> 

                                 <input required id="age" type="number" name="age" placeholder="enter your age">
                                <input required id="email" type="e-mail" name="email" placeholder="johndoe@company.com">

                            <div class="how">
                                    <span>   How did you hear about us? </span>
                             
                                    <div>
                                <label for="internet">Internet</label>                              
                                <input id="internet" type="radio" name="hear" value="internet">
                               </div>

                               <div>
                                <label for="SocialMedia">Social Media</label>
                                <input id="socialMedia" type="radio" name="hear" value="Social Media">
                             </div>

                             <div>
                                <label for="friends">Friends</label>
                                <input id="friends" type="radio" name="hear" value="friends"> 
                                </div>
                            </div>

                                 <div class="recom">                                        
                                                     <span>How likely are you to recommend us? </span>  
                                    <select name="recom" id="recom" >  
                                    <option value="blank"></option>
                                    <option value="never">never</option>
                                    <option value="just maybe">just maybe</option>
                                    <option value="absolutely">absolutely</option>
                                    </select>

                                </div>

                                  <div class="gender">                                        
                                                     <span>What is your Gender? </span>  
                                    <select name="gender" id="gender" >  
                                    <option value="blank"></option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Rather not say">Rather not say</option>
                                    </select>

                                </div>

                                

                                             <div class="goodTime">
                                               <h4> We may have to contact you for more information, when will be a good time?</h4>
                                                <label for="morning">Morning between 8am - 11am</label>
                                                <input id="morning" type="checkbox"  name="goodTime" value="available"> 
                                                    <div>
                                                        <div>                 
                                                <label for="afternoon">Afternoon between 12pm and 4pm</label>
                                                <input id="afternoon" type="checkbox"  name="Time" value="available"> 
                                             </div>  
                                             <div>
                                                <label for="evening">Evening between 6pm and 8pm</label>
                                                <input id="evening" type="checkbox"  name="Time" value="available"> 
                                             </div>
                                  

                                              <div>
                                                  <h3>Do you have an account with us?</h3>
                                                <label for="Yes">Yes, I do</label>
                                                <input id="Yes" type="radio" name="ack" value="Yes, I do have an account"> 
                                                </div>

                                                   <label for="No">No, I do not</label>
                                                <input id="No" type="radio" name="ack" value="No, I do not have an account"> 
                                                </div>




                            </div>
                            
                                <button class="btn2" type="reset" value="clear">Reset</button>
                                <button id="subbtn" onclick="getdetails();">Submit</button>
                    
                    </div> 
                </form>
          </div>
   

        <script src="index.js"></script>
    </body>
</html>
